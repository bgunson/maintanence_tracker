<!DOCTYPE html>

<html lang="en">
	<head>
			<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Vehicle Maintanence Log</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-brand">
        <span class="navbar-brand mb-0 h1" id="car-name">Maintanence Tracker</span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks" aria-controls="navlinks" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navlinks">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Log<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Parts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">To-do List</a>
          </li>
        </ul>
        <span class="navbar-text">2002 Mitsubishi Pajero</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="table-responsive">
        <h4 id="title">Maintanence Log</h4>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Odometer</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="logTable">
            
          </tbody>
        </table>

        <h6>Add Maintanence Record</h6>
        <form class="form-inline" onsubmit="addToLog()">

          <input type="date" class="form-control mb-2 mr-sm-2" id="logDate" required>
        
          <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" id="logDescription" placeholder="Description" required>
          </div>

          <div class="input-group mb-2 mr-sm-2">
            <input type="number" class="form-control" id="logOdo" placeholder="Odometer" required>
          </div>
        
          <div class="form-check mb-2 mr-sm-2">
            <input type="text" class="form-control" id="logNotes" placeholder="Notes">
          </div>
        
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>

    
    <!-- Bootstrap CDN and others-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
    <script src="js/main.js"></script>
	</body>

</html>
