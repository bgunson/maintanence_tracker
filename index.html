<!DOCTYPE html>

<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maintenance Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CDN and others-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
    <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vehicleSelector.js"></script>

	</head>
	
	<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-brand">
        <span class="navbar-brand mb-0" id="pageTitle">Maintenance Tracker</span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks" aria-controls="navlinks" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navlinks">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Log<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="parts.html">Parts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todo.html">To-do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="links.html">Links</a>
          </li>
        </ul>
        <div class="row">
          <span class="navbar-text" id="vehicleDisplay"></span>
          <button id="editVehicle" type="button" class="btn btn-link" data-toggle="modal" data-target="#editVehicleModal">
            <i class="fa fa-edit"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="mainContent">
      <div class="table-responsive">
        <h4 id="title">Maintenance Log</h4>
        <table class="table table-striped table-bordered" id="logTable">
          <thead class="thead-dark">
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Odometer</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="logTableBody">
            
          </tbody>
        </table>

        <form>
          <h6>Add Maintenance Record</h6>
          <div class="form-inline align-items-center">

            <input type="date" class="form-control mb-2 mr-sm-2" id="logDate" required>
          
            <div class="input-group mb-2 mr-sm-2">
              <input type="text" class="form-control" id="logDescription" placeholder="Description" required>
            </div>

            <div class="input-group mb-2 mr-sm-2">
              <input type="number" class="form-control" id="logOdo" placeholder="Odometer" required>
            </div>
          
            <div class="form-check mb-2 mr-sm-2">
              <input type="text" class="form-control" id="logNotes" placeholder="Notes">
            </div>
          
            <button id="addLogBtn" type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </form>

        
    </div>

    <div class="modal fade" id="editVehicleModal" tabindex="-1" role="dialog" aria-labelledby="editVehicleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editVehicleModalLabel">Edit Vehicle</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="car-years" class="col-form-label">Year:</label>
                <select class="custom-select" name="car-years" id="car-years"></select>
              </div>
              <div class="form-group">
                <label for="car-makes" class="col-form-label">Make:</label>
                <select class="custom-select" name="car-makes" id="car-makes"></select>
              </div>
              <div class="form-group">
                <label for="car-models" class="col-form-label">Model:</label>
                <select class="custom-select" name="car-models" id="car-models"></select>
              </div>
              <button id="editVehicleBtn" type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>

</html>
